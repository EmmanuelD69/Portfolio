<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
        content="EmmanuelDev est un développeur front-end qui s'est spécialisé sur les langages de développement web suivant : HTML, CSS et JavaScript.">
    <meta name="robots" content="index,follow">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<body>
    <header class="main-head">
        <nav>
            <div class="logo">
                <img src="../icons/code.svg" alt="logo">

            </div>
            <ul>

            <div class="flag">
                <a href="../contact/"><img src="../icons/english.ico" alt="drapeau-anglais"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <form action="https://formspree.io/xpzjzkgk" method="POST" target="_blank">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="_replyto" id="email" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <h4>EmmanuelDev &copy; 2020</h4>
